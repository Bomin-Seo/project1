<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리... 할 수 있조 - 방명록</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="./header.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <style>
        .btns {
            margin-bottom: 50px;
        }
    </style>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDR_mX9Atj3njg2EE9tBgVukM0FeRXK3MY",
            authDomain: "sparta-484d2.firebaseapp.com",
            projectId: "sparta-484d2",
            storageBucket: "sparta-484d2.appspot.com",
            messagingSenderId: "863200005179",
            appId: "1:863200005179:web:46aefdb0e67fff0b45601e",
            measurementId: "G-XTDFY9L4XF"
        };

        $(document).ready(function () {
            $("#HomeBtn").click(function () {
                window.location.href = "index.html";
            });

            $("#registbtn").click(function () {
                var name = $('#nameInput').val();
                var password = $('#passwordInput').val();
                var guestbook = $('#messageInput').val();

                let doc = {
                    'name': name,
                    'password': password,
                    'message': guestbook
                };

                db.collection("guestbook_entries").add(doc)
                    .then(function (docRef) {
                        console.log("Document written with ID: ", docRef.id);
                        alert('등록되었습니다!');
                        window.location.reload();
                    })
                    .catch(function (error) {
                        console.error("Error adding document: ", error);
                    });
            });

            firebase.initializeApp(firebaseConfig);
            var db = firebase.firestore();

            db.collection("guestbook_entries").get().then((querySnapshot) => {
                var tableBody = document.getElementById('tablebody');
                tableBody.innerHTML = '';
                var count = 1; 
                querySnapshot.forEach((doc) => {
                    var data = doc.data();
                    var name = data.name;
                    var message = data.message;
                    var newRow = "<tr><td>" + count + "</td><td>" + name + "</td><td>" + message + "</td></tr>";
                    tableBody.innerHTML += newRow;
                    count++;
                });
            });

            $("#editbtn").click(function () {
                var name = $('#nameInput').val();
                var password = $('#passwordInput').val();
                db.collection("guestbook_entries").where("name", "==", name)
                    .where("password", "==", password)
                    .get()
                    .then((querySnapshot) => {
                        if (!querySnapshot.empty) {
                            querySnapshot.forEach((doc) => {
                                var data = doc.data();
                                var id = doc.id;
                                var message = $('#messageInput').val();

                                if (message.trim() === '') {
                                    db.collection("guestbook_entries").doc(id).delete()
                                        .then(() => {
                                            alert("방명록이 삭제되었습니다.");
                                            window.location.reload();
                                        })
                                        .catch((error) => {
                                            console.error("Error removing document: ", error);
                                        });
                                } else {
                                    db.collection("guestbook_entries").doc(id).update({
                                        message: message
                                    })
                                        .then(() => {
                                            alert("방명록이 수정되었습니다.");
                                            window.location.reload();
                                        })
                                        .catch((error) => {
                                            console.error("Error updating document: ", error);
                                        });
                                }
                            });
                        } else {
                            alert("이름 또는 비밀번호가 잘못되었습니다. 수정/삭제를 진행할 수 없습니다.");
                        }
                    })
                    .catch((error) => {
                        console.error("Error getting documents: ", error);
                    });
            });
        });
    </script>
</head>

<body>
    <div id="header"></div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <a class="navbar-brand mx-auto" href="#">우리... 할 수 있조 🔥</a>
        <div class="d-flex" role="search">
            <button class="btn btn-outline-success" id="HomeBtn">🏠 홈</button>
        </div>
    </nav>

    <div class="container table_container">
        <table class="table table-hover table-sm text-center">
            <thead>
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">이름</th>
                    <th scope="col">방명록</th>
                </tr>
            </thead>
            <tbody id="tablebody">

            </tbody>
        </table>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group row">
                        <label for="nameInput" class="col-sm-3 col-form-label">이름</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="nameInput" placeholder="이름을 입력하세요">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="passwordInput" class="col-sm-3 col-form-label">비밀번호</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="passwordInput" placeholder="비밀번호를 입력하세요">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="messageInput" class="col-sm-3 col-form-label">방명록</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="messageInput" rows="3"
                                placeholder="방명록을 입력하세요"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div  id="btns" class="col text-center">
                            <button type="button" class="btn btn-success" id="registbtn">작성</button>
                            <button type="button" class="btn btn-success" id="editbtn">수정/삭제</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
