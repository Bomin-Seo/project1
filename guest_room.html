<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록 게시판</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .button_container {
            margin-top: 100px;
        }

        .table_container {
            margin-top: 80px;
        }

        .btn {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="button_container">
                    <button type="button" class="btn btn-primary">내가 쓴 방명록 수정/삭제</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="button_container text-end">
                    <button type="button" class="btn btn-primary" onclick="openGuestInputPage()">방명록 남기기</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container table_container">
        <table class="table table-hover table-sm text-center">
            <thead>
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">이름</th>
                    <th scope="col">작성글 내용</th>
                </tr>
            </thead>
            <tbody>
                <!-- 여기에 테이블 내용 추가 -->
                <tr>
                    <td>1</td>
                    <td>홍길동</td>
                    <td>안녕하세요!</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function openGuestInputPage() { //자바스크립트
            window.open('guest_input.html', '_blank', 'width=600,height=400'); //경로 나중에 바꿀것
        }
    </script>
</body>

</html>
