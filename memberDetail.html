<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리... 할 수 있조</title>

    <!-- 제이쿼리 적용-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- 부트스트랩 적용 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="./memberDetail.css">
    <link rel="stylesheet" href="./checkPopup.css">
    <link rel="stylesheet" href="./editPopup.css">
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <a class="navbar-brand mx-auto" href="#" style="text-decoration: none;">우리... 할 수 있조 🔥</a>
        <div class="d-flex" role="search">
            <button class="btn btn-outline-success" id="guestBookBtn">✏️ 방명록</button>
        </div>
    </nav>

    <div class="contents">
        <div class="profile">
            <div class="profileImgSec">
                <div class="profileImg">
                    <img class="img" id="memberImg"
                    src="" >
                </div>
            </div>
            <div class="profileText">
                <div class="line1">
                    <span id="memberName"></span>
                    <p id="editBtn" onclick="loadPopup()">수정</p>
                </div>
                
                <div class="line2" id="line2"> 
                </div>

                <p id="memberBio"></p>

                <div class="urlBox" id="urlBox">
                </div>
            </div>
        </div>
        <!-- 하단 긴 글 섹션 -->
        <div class="longContent">
            <div class="element1">
                <p class="segment">자기 소개</p>
                <div class="segmentText" id="memberIntro"></div>
            </div>

            <div class="element2">
                <p class="segment">나의 장점 3가지</p>
                <div class="segmentText">
                    <div class="segmentText2">
                        <div class="number">1</div>
                        <span id="memberPos1"></span>
                    </div>
                    <div class="segmentText2">
                        <div class="number">2</div>
                        <span id="memberPos2"></span>
                    </div>
                    <div class="segmentText2">
                        <div class="number">3</div>
                        <span id="memberPos3"></span>
                    </div>
                </div>
            </div>
            <div class="element3">
                <p class="segment">협업 스타일</p>
                <div class="segmentText" id="memberStyle">
                </div>
            </div>
        </div>
    </div>

    <!-- 비밀번호 확인 팝업 -->
    <div class="popup-check" id="popupCheck">
        <div class="checkSection">
            <p id="exitPopup" onclick="exitPopup()">✖</p>
            <div class="checkContent">
                <p id="alertMsg">개인 코드를 입력해주세요!</p>
                <input type="password" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
                <p id="failMsg">존재하는 개인 코드가 없습니다!</p>
                <button class="btn mt-3" id="check">확인</button>
            </div>
        </div>
    </div>

    <!-- 페이지 수정 팝업 -->
    <div class="popup-edit" id="popupEdit">
        <div class="editSection">
            <p id="exitPopup" onclick="exitPopup()">✖</p>
            <div class="editImg">
                <img classs="img" src="./Image/profileLSY.jpg">
            </div>
            <input class="form-control mt-2" type="file" id="image">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Mbti</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">최애 취미</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">

                <span class="input-group-text" id="inputGroup-sizing-default">나만의 수식어</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">다짐 한 마디</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Github 주소</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">블로그 주소</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">자기소개</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">나만의 장점</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">1</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">2</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">3</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">협업 스타일</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button class="btn mt-3" id="update">수정하기</button>
        </div>
    </div>

</body>
<script>
    function loadPopup() {
        document.getElementById('popupCheck').style.display = 'block';
    }

    function exitPopup() {
        document.getElementById('popupCheck').style.display = 'none';
        document.getElementById('popupEdit').style.display = 'none';
    }

    document.getElementById('check').addEventListener('click', function () {
        document.getElementById('popupCheck').style.display = 'none';
        document.getElementById('popupEdit').style.display = 'block';
    })

    $(document).on("click", "#guestBookBtn", function () {
        window.location.href = "guest_room.html";
    });

</script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    

    const firebaseConfig = {
        apiKey: "AIzaSyDh6zLnyROVOfCWvNFUc7ZuA8vwcfetQfg",
        authDomain: "sparta-c733d.firebaseapp.com",
        projectId: "sparta-c733d",
        storageBucket: "sparta-c733d.appspot.com",
        messagingSenderId: "1031155272900",
        appId: "1:1031155272900:web:cb870f935defdb8088cd91",
        measurementId: "G-E2LVXM0BPR"
    };

    // Firebase 인스턴스 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function getParameterByName(name) {
        var url = new URL(window.location.href);
        return url.searchParams.get(name);
    }

    let userId = getParameterByName("userid");
    const pageRef = doc(db, "team_member", userId);
    const snapshot = await getDoc(pageRef);
    const object = snapshot.data();
    
    // 데이터베이스에 해당 객체 존재하는지 확인
    if (snapshot.exists()) {
        console.log(object);
    } else {
        console.log("err");
    }
    
    // 각 태그에 해당되는 데이터 세팅 
    $("#memberImg").attr('src', object.memberImage)
    $('#memberName').text(object.memberName);
    $('#line2').html(
        `<span id="memberMbti">#${object.memberMbti}</span>
        <span id="memberTag1">#${object.memberHobby}</span>
        <span id="memberTag2">#${object.memberNickname}</span>`
    );

    $('#memberBio').text(object.memberBio);

    $('#urlBox').html( 
        `<div class="url" id="memberGithub" onclick= "window.open('${object.memberGithub}')"
        >
            <img src="./Image/github.png">
        </div>
        <div class = "url" id ="memberBlog" onclick= "window.open('${object.memberBlog}')">
            <img src="./Image/blog.png">
        </div>`);
    
    $('#memberIntro').text(object.memberIntro);
    $('#memberPos1').text(object.memberPos1);
    $('#memberPos2').text(object.memberPos2);
    $('#memberPos3').text(object.memberPos3);
    $('#memberStyle').text(object.memberStyle);

</script>

</html>
