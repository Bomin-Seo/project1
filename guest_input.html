<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록 페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .col-md-2 {
            margin-top: 90px;
        }
    </style>
    <!-- 등록 완료 메시지 -->
    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";



        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyDh6zLnyROVOfCWvNFUc7ZuA8vwcfetQfg",
            authDomain: "sparta-c733d.firebaseapp.com",
            projectId: "sparta-c733d",
            storageBucket: "sparta-c733d.appspot.com",
            messagingSenderId: "1031155272900",
            appId: "1:1031155272900:web:cb870f935defdb8088cd91",
            measurementId: "G-E2LVXM0BPR"
        };


        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        $("#registbtn").click(async function () {
            let name = $('#input-name').val();
            let guestbook = $('#input-guestbook').val();

            let doc = {
                'input-name': name,
                'input-guestbook': guestbook
            };
            await addDoc(collection(db, "guestbook_entries"), doc);

            alert('등록되었습니다!');
            window.location.reload();
        });
    </script>
</head>

<body>
    <!-- 이름, 방명록 작성 입력 필드 -->
    <div class="total_box">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">이름</span>
                    <input type="text" class="form-control" id="input-name" placeholder="이름" aria-label="이름"
                        aria-describedby="input-name" style="max-width: 80px;">
                </div>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroup-sizing-default">방명록 작성</span>
                    <input type="text" class="form-control" id="input-guestbook" placeholder="방명록 작성" aria-label="방명록 작성"
                        aria-describedby="input-guestbook">
                </div>
            </div>
        </div>
    </div>

    <!-- 등록 버튼 -->
    <div class="container mt-3">
        <div class="row justify-content-end">
            <div class="col-md-2" style="margin-right: 80px;">
                <button id="registbtn" type="button" class="btn btn-primary">등록하기</button>
            </div>
        </div>
    </div>
    
</body>

</html>
